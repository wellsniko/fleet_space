<!DOCTYPE html>
<html lang="en">

<head>
    <title>FleetSpace</title>
    <style>
        body {
            overflow: hidden;
            margin: 0px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="client.js"></script>
    <script type="module" src="splash.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    

    <div id="myModal" class="modal" style="display:block">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <span class="close">&times;</span> -->
                <h2>FleetSpace</h2>
            </div>
            <div class="modal-body">
                <p>Play the game</p>
                <p>Whatever</p>
            </div>
            <button id="myBtn">Play</button>
            <div class="modal-footer">
                <h3>Modal Footer</h3>
            </div>
        </div>
    </div>
    
    <div id="ship-stats">
        <div id=x style="position:absolute"></div>
        <div id="y" style="position:absolute"></div>
        <div id="z" style="position:absolute"></div>
        <div id="pitch-rotation" style="position:absolute"></div>
        <div id="roll-rotation" style="position:absolute"></div>
        <div id="yaw-rotation" style="position:absolute"></div>
        <div id="pitch-speed" style="position:absolute"></div>
        <div id="roll-speed" style="position:absolute"></div>
        <div id="yaw-speed" style="position:absolute"></div>
        <div id="forward-speed" style="position:absolute"></div>
        <div id="left-right-speed" style="position:absolute"></div>
    </div>
</body>

</html>
